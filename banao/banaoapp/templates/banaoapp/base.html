<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Banao App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #4CAF50;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        form label {
            margin-top: 10px;
        }

        form input {
            padding: 10px;
            margin-bottom: 10px;
        }

        form button {
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'signup' %}">Signup</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'doctor_dashboard' %}">Doctor Dashboard</a></li>
                <li><a href="{% url 'patient_dashboard' %}">Patient Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add any JavaScript you need here
            console.log('JavaScript loaded');
        });
    </script>
</body>
</html>
